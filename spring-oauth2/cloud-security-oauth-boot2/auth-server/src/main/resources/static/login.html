<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<center>
    <h1>登陆</h1>
    <form method="post" action="/login">
        <div>
            用户名：<input type="text" name="username">
        </div>
        <div>
            密码：<input type="password" name="password">
        </div>

        <!-- 记住我功能 -->
        <div class="checkbox">
            <label>
                <input type="checkbox" id="rememberme" name="remember-me">记住我
            </label>
        </div>
        <div>
            <button type="submit">登陆</button>
        </div>
    </form>
</center>
</body>
</html>
