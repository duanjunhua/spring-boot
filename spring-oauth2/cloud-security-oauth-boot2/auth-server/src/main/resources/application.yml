server:
  port: 8003

eureka:
  client:
    # eureka注册中心地址
    service-url:
      defaultZone: http://localhost:8000/eureka
  instance:
    # 使用IP注册
    prefer-ip-address: true
    # 指定服务的ID
    instance-id: auth-server:8003

spring:
  # 应用配置
  application:
    name: auth-server
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/oauth-rbc
    username: root
    password: root
